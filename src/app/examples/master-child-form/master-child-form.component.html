      <div class="table-responsive">
        <div class="d-flex align-items-center">
          <h4>Product Entry</h4>
          <div class="ml-1">
              <button type="button" class="btn btn-primary btn-sm" group="productGroup" (ng-tdf-click)="addProduct($event)">Add New</button>
          </div>
        </div>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th>Sl</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Quantity</th>
              <th>Total</th>
              <th>Remove </th>
            </tr>
          </thead>
          <tbody ngModelGroup="productGroup">
              <ng-container *ngFor="let product of productList; let i=index; let isLast=last; trackBy:i; ">
                  <tr ngModelGroup="productGroup-{{i}}">
                    <td class="p-0 position-relative text-center">{{i+1}}</td>
                    <td class="p-0 position-relative"><input type="text" class="form-control" name="productName-{{i}}" ng-tdv="productName" [(ngModel)]="product.productName" value=""></td>
                    <td class="p-0 position-relative"><input type="text"  class="text-right form-control" name="productPrice-{{i}}" ng-tdv="productPrice" [(ngModel)]="product.productPrice" value=""></td>
                    <td class="p-0 position-relative"><input type="text" class="form-control text-right" name="productQuantity-{{i}}" ng-tdv="productQuantity" [(ngModel)]="product.productQuantity" value=""></td>
                    <td class="p-0 position-relative"><input type="text" class="text-right form-control" name="total-{{i}}" ng-tdv="total" [(ngModel)]="product.total" value=""></td>
                    <td class="text-center p-0">
                      <button style="padding:1px 5px;" type="button" class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button>
                      <button style="padding:1px 5px;" *ngIf="isLast" type="button" class="btn btn-success ml-1 btn-sm" group="productGroup-{{i}}" (ng-tdf-click)="addNewProduct($event)"><i class="fa fa-plus"></i></button>
                    </td>
                  </tr>
              </ng-container>
          </tbody>
        </table>
        
        <button type="button" class="btn btn-primary mr-1" not="productGroup" (ng-tdf-click)="saveCustomer($event)">Save</button>
        <button type="button" class="btn btn-warning" (ng-tdf-click)="resetCustomer($event)">Reset</button>
      </div>
